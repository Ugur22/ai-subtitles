[build]
# Use custom Dockerfile for Railway
dockerfilePath = "Dockerfile.railway"

[deploy]
# Number of instances (1 for hobby plan)
numReplicas = 1

# Health check configuration
healthcheckPath = "/"
healthcheckTimeout = 300

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Resource limits (adjust based on your plan)
# Hobby plan: up to 8GB RAM, 8 vCPU
# These are soft limits - Railway will allocate as needed
